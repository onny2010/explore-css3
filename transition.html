<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            border: 2px solid cadetblue;
            background-color: cyan;
            transition: width 500ms, height 500ms, transform 1s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>transition</h1>
    </div>
    <div class="box">
        <h1>transition</h1>
    </div>
    <div class="box">
        <h1>transition</h1>
    </div>
    <div class="box">
        <h1>transition</h1>
    </div>
</body>

</html>
